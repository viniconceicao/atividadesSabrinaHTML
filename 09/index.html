<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h1>To-Do List</h1>
        <button id="toggle-theme"><img src="/assets/dark-mode.png"></img></button>

        <section class="input-container">
            <input type="text" id="task-input" placeholder="Adicionar uma nova tarefa">
            <button id="add-task">Adicionar</button>
        </section>

        <hr>

        <section class="filters">
            <button data-filter="all" class="filter active">Todas</button>
            <button data-filter="pending" class="filter">Pendentes</button>
            <button data-filter="completed" class="filter">Conclu√≠das</button>
        </section>
        
        <ul id="task-list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
